<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
          /**
            Simple adder and subtractor function
          */

          let counter = 0;
          let addButton = $("#add");
          let subButton = $("#sub");
          let reloadButton = $("#reload");

          $(addButton).click(function(){
            if(counter > 0){
              $("h2").css("color","green");
            }
            counter++;
            $("h2").text(counter);
          });

          $(subButton).click(function(){
            if(counter < 0){
              $("h2").css("color","red");
            }
            counter--;
            $("h2").text(counter);
          });
          
          $(reloadButton).click(function(){
            $("h2").css("color","black");
            counter = 0;
            $("h2").text(counter);
          });
        });
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Number</title>
  </head>
  <body class = "container" style = "text-align: center;">
      <br><h1>Press one of the buttons :)</h1></br>
      <hr></hr>
      <h2>0</h2><br />
      <button type="button" class="btn btn-primary" id = "add">Add</button>
      <button type="button" class="btn btn-primary" id = "sub">Sub</button>
      <button type="button" class="btn btn-warning" id = "reload">Reload</button>
      <br />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
